<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Agendar Cita</h2>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success text-center">
            <span th:text="${mensaje}"></span>
        </div>

        <form th:action="@{/citas/agendar}" th:object="${cita}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control" th:field="*{telefono}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Servicio</label>
                <select class="form-select" th:field="*{servicio}" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="Instalación">Instalación</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Revisión">Revisión</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}"
                       th:attr="min=${minDate}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" th:field="*{hora}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" th:field="*{direccion}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Agendar</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
